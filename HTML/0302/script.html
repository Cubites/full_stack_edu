<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 100px;
        }
    </style>
</head>
<body>
    <!-- 
    var 변수 = new String(문자형데이터);
    ex) var str = new String("hello javascript");
        var str = "hello javascript"; -->
    <input type="text" id="box" name="box" onkeypress="yok(this);">

    <script>
        var str = "Hello Thank you good luck to you";
        document.write("<br>", str.charAt(10), "<br>"); // 문자열의 인덱스 번호에 저장된 문자를 반환

        document.write(str.indexOf("you", 15), "<br>"); 
        // 문자열 왼쪽부터 제일 먼저 발견된 you의 인덱스값을 반환. 값이 없으면 -1 출력
        // 두 번째 인자는 검색 시작위치 인덱스값을 지정
        document.write(str.lastIndexOf("you",25), "<br>")

        document.write(str.match("luck"),"<br>"); // 같은 단어를 반환. 없으면 null 반환
        document.write(str.search("you"), "<br>"); // indexOf와 같지만 위치지정은 불가

        function yok(){
            var str = document.getElementById("box").value;
            if (str.indexOf("개") > -1){
                alert("욕 ㄴㄴ해")
            }
        }

        // 문자열 자르기
        document.write("<br>문자열 자르기 <br>");
        document.write(str.substr(21, 4),"<br>"); // 문자열 인덱스번호 21부터 4글자를 가져옴
        document.write("<br>문자열 자르기2 <br>");
        document.write(str.substring(6, 12), "<br>"); // 인덱스번호 6부터 12이전(11)까지 가져옴

        var t = "musecom.net";
        console.log(t.substr(3, 5)); // com.
        console.log(t.substr(-2)); // et
        console.log(t.substr(-2, 2)); //et
        console.log(t.length);
        console.log(t.substr(1, t.length));
        console.log(t.substr(0, t.length-1));

        /*
            substr(start, length);
            1. 문자열 중 첫 번째인자(start)에서 두번째 인자(length)까지의 구간에 해당하는 문자열을 반환한다.
            2. length를 지정하지 않으면 start 이후부터 문자열 끝까지를 처리구간으로 간주
            3. start가 음수일 경우, start의 index는 문자열의 뒤부터 시작
            4. 두 번재 인자인 length가 음수일 경우 빈 값을 반환
        */
        /* 연습 예제 
            텍스트 : google.com
            1. google만 구하시오.
            2. com만 구하시오.
            3. oogle.com을 출력하시오.
            4. google.co를 출력하시오.
        */
        var p = "google.com";
        console.log(p.substring(3, 5));
        console.log(p.substring(0, 6));
        console.log(p.substring(1));
        console.log(p.substring(0, p.length-1));
        /*
            substring(start, end);
            1. 리턴값은 시작 인덱스부터 end 바로 이전까지 반환
            2. end는 생략 가능 (시작부터 끝까지)
            3. start값을 end 값보다 크게하면 작은숫자가 시작, 큰 숫자가 종료로 셋팅
            4. 매개변수 둘 중에 한 개값이 음수값이면 시작위치가 0으로 설정된다.
            매개변수가 둘 다 음수면 반환값은 없음
        */

        // 문자열 치환
        // replace(원래 문자, 치환될 문자)
        document.write(str.replace("you", "me"), "<br>");
        
        // 대소문자 변환 toLowerCase(), toUpperCase()
        document.write(str.toUpperCase(), "<br>");

        // 문자열 길이 (length)
        document.write(str.length, "<br>");

        // 문자열 분할 split() : 매개변수를 기준으로 문자열을 분리
        var s = str.split(" ");
        console.log(s);
        for(var i=0; i < s.length; i++){
            document.write(s[i]);
            document.write("-");
        }
        document.write("<br><br>")

        var a = 'abc, bcd, def, fge';
        // 예제: 쉼표를 기준으로 문자열을 자른 후 각각의 문자를 줄바꿈하여 출력하시오.
        var a_arr = a.split(",");
        for(i in a_arr){
            document.write(a_arr[i], "<br>");
        }
    </script>
</body>
</html>
