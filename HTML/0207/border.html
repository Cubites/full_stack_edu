<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:600px;
            height:600px;
        }
        .box{
            background-color:red;
            border-color:red;
        }
        .box1{
            border-width: 5px;
            /* 시계 방향으로 적용 */
            border-color:green;
            border-style: dashed;
        }
        .box2{
            border: 40px groove #3c3c3c;
            border-radius:60px;
        }
        .a{
            border-bottom:2px solid #5d0cf1;
        }
        .b{
            border-bottom:2px dashed #5d0cf1;
        }
        .c{
            border-bottom:2px dashed #5d0c34;
            border-top:2px dashed #5b32d1;
        }
        .d{
            border-left:16px dashed #255fdb;
        }
    </style>
</head>
<body>
    <div class="box"></div><br><br>
    <div class="box1"></div><br><br>
    <div class="box2"></div><br><br>

    <p>
        <span class="a">홍길동</span>
        <span class="b">홍길순</span>
        <span class="c">김철수</span>
        <span class="d">이순이</span>
    </p>
</body>
</html>
