<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        body{
            font-size: 18px;
        }
        table{
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        table, tr, td{
            border-collapse: collapse;
            border: 1px solid #333;
        }
        td{
            text-align: center;
            vertical-align: middle;
        }
        img{
            width: 200px;
        }
    </style>
    <script>
        var i = 1, j = 1, num = 1;
        while (i < 10){
            document.write("5 x " + i + " = " + (5 * i) + "<br>");
            i++;
        }
        document.write("<hr>");

        for(i = 1; i < 10; i++){
            document.write("9 x " + i + " = " + (i * 9) + "<br>");
        }
        document.write("<hr>");

        document.write("<table>")
        for(i = 0; i < 5; i++){
            document.write("<tr>");
            for(j = 0; j < 5; j++){
                document.write("<td>" + num++ + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
