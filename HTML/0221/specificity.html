<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: black;
        }
        .blue{
            color: blue;
        }
        #red{
            color: red;
        }
        p.blue{
            color: purple;
        }
        h2+p.blue{
            color: pink;
        }
        body>p.blue{
            color: brown;
        }
        p{
            color: green;
        }
    </style>
</head>
<body>
    <p class="blue" id="red">ERTHDASFKHBSDHETHLJL</p>
</body>
</html>
