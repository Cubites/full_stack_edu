<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        body{
            font-size: 18px;
        }
    </style>
    <script>
        var i = 0;
        while(i < 20){
            if(i == 10) break;
            document.write("카운트" + i + "<br>");
            i++;
        }
        document.write("<hr>")
        for(var i=0; i < 20; i++){
            if(i % 2 == 0) continue;
            document.write("카운트" + i + "<br>");
        }
    </script>
</head>
<body>

</body>
</html>
