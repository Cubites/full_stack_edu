<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            height: 600px;
            background-color: darkcyan;
            margin: 50px auto;
            text-align: center;
            position: relative;
        }
        img{
            width: 100%;
        }
        button{
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 10px;
            font-size: 30px;
            font-weight: bold;
        }
        #left-slide{
            left: 50px;
            bottom: 40px;
        }
        #right-slide{
            right: 50px;
            bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <img src="images/t01.jpg" alt="t01" id="image">
        </div>
        <button type="button" id="left-slide" onclick="leftSlide()"><</button>
        <button type="button" id="right-slide" onclick="rightSlide()">></button>
    </div>
    <script>
        function leftSlide(){
            var imagesrc = document.getElementById("image").src;
            var imageid = Number(imagesrc.slice(-5, -4));
            if(imageid > 1){
                document.getElementById("image").src = "images/t0" + (imageid - 1) + ".jpg";
            }
        }
        function rightSlide(){
            var imagesrc = document.getElementById("image").src;
            var imageid = Number(imagesrc.slice(-5, -4));
            if(imageid < 8){
                document.getElementById("image").src = "images/t0" + (imageid + 1) + ".jpg";
                document.getElementById("image").alt = "t0" + (imageid + 1);
            }
        }
    </script>
</body>
</html>
