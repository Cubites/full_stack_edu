        // 배경색 바꾸기란 버튼을 만들어 (onclick="함수();") 버튼을 누르는 순서대로 배경색이 바뀌도록 코딩하다.
        var color = ["white", "yellow", "aqua", "purple", "pink"];
        var i = 0;
        function changeColor(){
            i++;
            if(i >= color.length){
                i = 0;
            }
            document.getElementById("change").style.backgroundColor = color[i];
