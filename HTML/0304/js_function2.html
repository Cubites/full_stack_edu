<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            height: 50px;
            margin-bottom: 10px;
        }
        .box{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <p id="viewi"></p>
    <div class="box">
        <button type="button" onclick="eightDan(1)">1</button>
        <button type="button" onclick="eightDan(2)">2</button>
        <button type="button" onclick="eightDan(3)">3</button>
        <button type="button" onclick="eightDan(4)">4</button>
        <button type="button" onclick="eightDan(5)">5</button>
        <button type="button" onclick="eightDan(6)">6</button>
        <button type="button" onclick="eightDan(7)">7</button>
        <button type="button" onclick="eightDan(8)">8</button>
        <button type="button" onclick="eightDan(9)">9</button>
    </div>
    <script>
        // 문제 2
        // 매개변수를 받으면 8단을 출력하게 만드시오.
        function eightDan(n) {
            var result = (8*n);
            document.getElementById("viewi").innerHTML = result;
        }
    </script>
</body>
</html>
