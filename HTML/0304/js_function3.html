<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <script>
        // 문제
        // prompt 이름을 입력하세요. 사는곳을 입력하세요.
        // 함수에 담아 "안녕하세요? [이름] 입니다, 사는 곳은 [사는곳]입니다."로 나오게 출력
        var name = prompt("이름을 입력하세요.");
        var area = prompt("사는곳을 입력하세요.");
        var r = confirm("인사말을 출력하시겠습니까?");

        if(r){
            bow(name, area);
        }else{
            document.write("end");
        }

        function bow(name, area){
            document.write("안녕하세요? " + name + "입니다.", "<br>");
            document.write("사는 곳은 " + area + "입니다.");
        }
    </script>
</body>
</html>
