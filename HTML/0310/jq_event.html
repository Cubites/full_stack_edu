<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
        }
        .container{
            width: 800px;
            height: 400px;
            border: 1px solid #333;
            position: relative;
        }
        .box{
            width: 150px;
            height: 150px;
            background: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <!-- <script src="js/jquery.js"></script> -->
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                // $('.box').animate({left: '100px', top: '100px', width: '200px', height: '200px'}, 500);
                $('.box').animate({width: '200px', height: 'toggle', opacity: '0'}, 'slow');
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    <button>이동</button>
</body>
</html>
