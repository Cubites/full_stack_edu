<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 연습</title>
</head>
<body>
    <h1>학생 사이트</h1>
    <p>
        <!--이스케이프 문자 연습-->
        x가 정수이고 x&lt;5 이면서 x&gt;3 이다. &nbsp;x=4이다.<br>
        copy right &copy;wein all right reserved.<br>
        <b>Bold</b> <!--의미가 없음, style 태그에 기능이 있음 > 사용 안함-->
        <strong>Important text</strong> <!--강조 의미(객관적 사실)-->
        <i>Italic text</i> <!--style이 대체 > 사용 안함-->
        <br>
        <em>em</em> <!--강조 의미(주관적 사실)--><br>
        예: 오늘 점심메뉴의 가격은 <strong>20,000원</strong>이었지만 <em>맛이 없었습니다.</em>
        <br><br>
        <mark>mark</mark>
        <small>small</small> <!--사용을 지양함-->
        <br><br>
        <del>del</del> <!--삭제--><br>
        <del>50,000원</del> 30,000원<br>
        매일 팔굽혀 펴기는 <del>50회</del> <ins>2회</ins> 실시한다.
        <br>
        <ins>ins</ins> <!--추가-->
        word<sub>sub</sub>
        word<sup>sub</sup>
        <br><br><br>
    </p>
    <del>
        <p>매일 아침 새벽에 일어나 30분 조깅을 한다.</p>
    </del>
</body>
</html>
