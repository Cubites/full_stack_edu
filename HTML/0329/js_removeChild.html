<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div">
        <p id="p1">문장태그 1입니다.</p>
        <p id="p2">문장태그 2입니다.</p>
    </div>
    <button onclick="delele()">삭제</button>

    <script>
        const para = document.createElement("p");
        const node = document.createTextNode("문장태그 3입니다.");
        console.log(para);
        para.appendChild(node);
        console.log(para);

        document.getElementById("div").appendChild(para);
        
        function delele(){
            const parent = document.getElementById("div");
            const child = document.getElementsByTagName("p");
            parent.removeChild(child[0]);
        }
    </script>
</body>
</html>
