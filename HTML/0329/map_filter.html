<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //map(), filter()
        const numbers = [1, 2, 3, 4, 5];
        const result = numbers.map(function(c){ return c <= 2; }); 
        const result2 = numbers.filter(function (c){ return c <= 2; });
        console.log(result);
        console.log(result2);
    </script>
</body>
</html>
