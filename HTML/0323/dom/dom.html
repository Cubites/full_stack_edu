<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원로그인</h2>
    <a name="asd">ㅇㅇㅇ</a>
    <a name="add">fff</a>
    <a href="#">dddd</a>
    <a href="#">dddgg</a>
    
    <p>회원이시면 로그인 해주세요.</p>
    <form id="login" action="action.html">
        <label for="userid">아이디</label>
        <input type="text" name="username" id="userid" value="myname">
        <br>
        <label for="userpass">비밀번호</label>
        <input type="password" name="userpass" id="userpass" value="1234567">
        <br><br>
        <input type="submit" value=" 로그인 ">
    </form>

    <p> 폼 안에 입력된 정보 </p>
    <p id="demo"></p>

    <script>
        // getElement - getElements <= 배열로 받음, 원소가 1개여도 배열임
        const x = document.forms['login'];
        let text ="";
        for(let i = 0; i < x.length; i++){
            text += x.elements[i].value + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
