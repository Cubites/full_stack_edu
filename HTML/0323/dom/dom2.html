<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원로그인</h2>
    <img src="../images/001.jpg" alt="#"><br>
    <img src="../images/002.jpg" alt="#"><br>
    <img src="../images/003.jpg" alt="#"><br>
    <img src="../images/004.jpg" alt="#"><br>

    <p> 폼 안에 입력된 정보 </p>
    <p id="demo"></p>

    <script>
        const x = document.images;
        let imgname = '';
        for(let i = 0; i < x.length; i++){
            imgname += x[i].src + '<br>';
        }
        document.getElementById("demo").innerHTML = imgname;
    </script>
</body>
</html>
