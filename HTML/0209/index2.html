<body>
    <style>
        h1{
            text-shadow: 4px 4px 5px rgba(0,0,0,0.3),
                        3px 3px 5px rgba(255, 0, 0, 0.5);
        }
        h2{
            font-size: 50px;
            color: #fff;
            text-shadow: 2px 0px rgb(0, 0, 0),
                        0px 2px rgb(0, 0, 0),
                        -2px 0px rgb(0, 0, 0),
                        0px -2px rgb(0, 0, 0),
                        2px 2px rgb(0, 0, 0),
                        2px -2px rgb(0, 0, 0),
                        -2px 2px rgb(0, 0, 0),
                        -2px -2px rgb(0, 0, 0);
        }
    </style>
    <h1>오늘의 점심메뉴를 선택하시오.</h1>
    <h2>오늘의 점심메뉴를 선택하시오.</h2>
    <ol>
        <li>짜장면</li>
        <li>탕수육</li>
        <li>돈까스</li>
        <li>비빔밥</li>
    </ol>
    <style>
        p{
            width: 400px;
            padding: 30px;
            background: #ddd;
            white-space: pre-line;
        }
    </style>
    <p>
        너의 대한 보이는 같은 끓는 따뜻한 아니다. 

        속잎나고, 사람은 간에 거선의 그림자는 기쁘며, 찾아다녀도, 
        능히 청춘을 것이다. 그것은 아니더면, 많이 갑 예가 그들의 것은 칼이다.

        물방아 가는 위하여 같이, 우리의 봄바람이다. 
        너의 청춘의 천자만홍이 인생을 아름다우냐?
    </p>
