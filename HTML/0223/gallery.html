<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.card{
            float: left;
            width: 200px;
            height: 250px;
            box-shadow: 0 10px 10px 10px rgba(0, 0, 0, 0.3);
            margin: 30px;
        }
        div.card:hover{
            box-shadow: 0 10px 10px 10px rgba(0, 0, 0, 0.4);
        }
        .image, p{
            text-align: center;
        }
        div.image{
            width: 100%;
            height: 75%;
            overflow: hidden;
        }
        img{
            height: 100%;
        }
        div.container{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="images/001.jpg" alt="001">
        </div>
        <div class="container">
            <p>첫번째 카드</p>
        </div>
    </div>
    <div class="card">
        <div class="image">
            <img src="images/002.jpg" alt="002">
        </div>

        </div>

        </div>
    </div>

        </div>
        <div class="container">
            <p>다섯번째 카드</p>
        </div>
    </div>
</body>
</html>
