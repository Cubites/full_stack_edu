<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border:1px dashed black;
            margin: 200px auto;
            position: static;
        }
        .box1, .box2, .box3{
            width: 100px;
            height: 100px;
        }
        .box1{
            background-color: green;
            position: relative;
            margin: 50px;
        }
        .box2{
            background-color: red;
            position: static;
            margin: 100px;
        }
        .box3{
            background-color: purple;
            position: static;
            margin: 150px;
        }
        p{
            height: 4000px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <p></p>
</body>
</html>
