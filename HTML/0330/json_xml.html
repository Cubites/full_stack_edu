<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- XML과 JSON을 사용하는 이유 = 프로그램에 독립적 -->
    <person>
        <name>철수</name>
        <age>30</age>
        <city>서울</city>
    </person>
    <!-- 모든 프로그램에 사용가능 -->
    {
        "name" : "철수",
        "age" : 30,
        "city" : "서울"
    }
</body>
</html>
