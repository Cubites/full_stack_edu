<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        form{
            width: 500px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ddd;
        }
        button{
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form name="form" id="form">
        <div>
            <label><input type="checkbox" name="ch01" value="1">이용약관동의[필수]</label>
        </div>
        <div>
            <label><input type="checkbox" name="ch02" value="2">개인정보수집동의[필수]</label>
        </div>
        <div>
            <label><input type="checkbox" name="ch03" value="3">개인정보위탁동의[필수]</label>
        </div>
        <div>
            <label><input type="checkbox" name="ch04" value="4">광고성 마케팅 동의</label>
        </div>
        <div>
            <label><input type="checkbox" name="ch05" value="5">이벤트 참여를 위한 개인정보 수집 동의</label>
        </div>
        <div>
            <label><input type="checkbox" name="ch06" value="6">제 3자 정보 제공 동의</label>
        </div>
        <button type="button" id="send">전송</button>
    </form>
    <script>
        'use strict';
        /*
            체크박스 항목 6개를 만든 후, 3개는 필수 2개는 선택으로 함
            전송 버튼 클릭시 필수 항목에 반드시 체크가 되어 있어야 전송되게 함
            (예: 필수 항목에 체크 안되면 경고창 표시(전송불가능) or 필수 항목에 체크 안되면 전송창이 비활성화)
            제목: 체크박스과제 라고 적어서 제출
        */
        window.onload = function(){
            document.getElementById("send").onclick = send;
        }
        function send(){
            let check = document.querySelectorAll("#form input[type='checkbox']");
            let checkCount = 0;
            for(let i = 0; i < check.length; i++){
                if(i < (check.length / 2) && check[i].checked == false){
                    alert('필수 약관에 동의를 해주세요');
                    break
                }else if(i < (check.length / 2)){
                    checkCount += 1;
                }
            }
            if(checkCount == (check.length / 2)){
                alert('약관 동의가 완료되었습니다.');
            }
        }
    </script>
</body>
</html>
