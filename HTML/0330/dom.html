<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <div id="demo" class="demo">
        <p>텍스트</p>
        <p>또 텍스트</p>
    </div>
    <script>
        let demo = document.getElementById("demo");
        let parent = demo.parentNode; // 부모는 parentNode 속성을 통해 접근
        let children = demo.childNodes; // 자식은 childNodes 속성을 통해 접근
        let ouputString; // undefined가 입력됨. undefinded를 없애려면 =''로 빈값이라 지정해둬야 함

        if(demo.hasChildNodes()){
            for(let i = 0; i < children.length; i++){
                ouputString += "demo의 자식노드 " + children[i].nodeName + "\n";
                // nodeName을 통해 속성을 확인할 수 있음
            }
            console.log(ouputString);
        }

    </script>
</body>
