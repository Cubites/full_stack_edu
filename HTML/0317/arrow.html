<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        /*
            1. function이 매우 중요한 절차적 언어 프로그램
            class // 포로토타입을 베이스로한 class 흉내를 낸 object

            2. 함수이름을 보고 어떤 작업을 할 함수인지 짐작할 수 있어야 함
            3. 함수이름으로 어떤 값을 리턴할지 예상할 수 있어야 함
            4. 하나의 함수는 한 가지 일만 하도록 해야 함
            5. 변수이름을 지을 때는 명사형, 함수이름을 지을 때는 동사형
            6. 자바스크립트에서는 함수역시 object 임 (예 : let num = (function{}))
            7. 프로그램을 구성하는 기본적인 빌딩블록 서브프로그램이라고도 불리면 여러번 재사용이 가능
        */

        // arrow 표기법
        // const add = function(a, b){ return a + b; }
        const add = (a, b) => a + b;
        const add2 = (a, b) => {
            return a + b;
        }

        // 함수의 바로호출
        (function working(){
            console.log('내작업물');
        })();
    </script>
</body>
</html>
