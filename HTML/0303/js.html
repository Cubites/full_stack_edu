        // 문제 3. prompt창으로 이메일 주소를 받아 유효성 검사를 하시오.
        // 하위 도메인은 co.kr, com, net, or.kr, go.kr, org, ac.kr 안에 있어야 함

        var domain = ["co.kr", "com", "net", "or.kr", "go.kr", "org", "ac.kr"]
        var uemail = prompt("이메일을 입력해 주세요");
        var check = false;
        // @가 있는지 확인
        if(uemail.search("@") == -1){
            alert("올바른 이메일을 입력해주세요.(@ 없음)");
        }
        else{
            for(i in domain){
                // 유효 도메인이 입력받은 이메일의 마지막에 위치한지 확인
                if(uemail.substring(uemail.length - domain[i].length, uemail.length) == domain[i]){
                    alert("이메일 : " + uemail);
                    check = true;
                    break;
                }
            }
            if(check == false){
                alert("유효하지 않는 이메일 입니다.");
            }
        }
    </script>
