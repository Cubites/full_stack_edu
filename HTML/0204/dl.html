<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><!--연습: dl, ul, ol, h1 효소를 사용하여 만들기-->
    <h1>라면 레시피</h1>
    <dl>
        <dt><h2>준비물</h2></dt>
        <dd>
            <ul>
                <li>물 550ml</li>
                <li>라면 한 봉지</li>
            </ul>
        </dd>
        <dt><h2>조리법</h2></dt>
        <dd>
            <ol>
                <li>물을 끓인다.</li>
                <li>물이 끓으면, 면과 스프를 넣는다.</li>
                <li>다 익으면 불을 끄고 맛있게 먹는다.</li>
            </ol>
        </dd>
    </dl>
    <p>(위 글을 dl, ul, ol, h1요소를 사용하여 작성하라)</p>
</body>
</html>
