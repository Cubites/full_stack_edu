<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2{
            color:blue;
        }
        span{
            color: white;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h1>스타일시트 테스트</h1> <!-- 파일 외부에서 스타일 시트를 쓰는 방법 -->
    <h2>스타일시트 테스트</h2> <!-- 파일 내부에서 스타일 시트를 쓰는 방법 -->
    <h3 style="color:green;">스타일시트 테스트</h3> <!-- 인라인 스타일을 쓰는 방법 -->
    <span>스타일 테스트</span>
</body>
</html>
