<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            width: 600px;
        }
        .tabs{
            width: 100px;
            border: 1px solid #aaa;
            border-right: none;
        }
        button{
            border: none;
            width: 100px;
            height: 50px;
            background-color: #aaa;
        }
        .tabs .tabbtn:hover, .active{
            background: #fff;
        }
        .contents{
            width: 500px;
            border: 1px solid #aaa;
            border-left: none;
        }
        p{
            width: 100%;
            height: 100%;
            margin: 0;
            line-height: 150px;
            text-align: center;
            font-size: 20px;
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tabbtn active" onclick="tabchange(event, 'a')">1 열기</button>
            <button class="tabbtn" onclick="tabchange(event, 'b')">2 열기</button>
            <button class="tabbtn" onclick="tabchange(event, 'c')">3 열기</button>
        </div>
        <div class="contents">
            <p id="a" class="content">first</p>
            <p id="b" class="content">second</p>
            <p id="c" class="content">third</p>
        </div>
    </div>

    <script>
        function tabchange(e, id){
            let button = document.getElementsByClassName("tabbtn");
            let content = document.getElementsByClassName("content");
            for(let i = 0; i < button.length; i++){
                button[i].className = "tabbtn";
                content[i].style.display = 'none';
            }
            e.currentTarget.className += " active";
            document.getElementById(id).style.display = 'block';
        }
        
        document.getElementsByClassName("content")[0].style.display = "block";
    </script>
</body>
</html>
