<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="0207_practice/index.html" method="get">
        <!-- name은 필수로 있어야함 -->
        <div>
        <!-- label을 쓸 때 for에 id 값 입력-->
        <label for="username">이름</label><input type="text" id="username" name="username" placeholder="이름">
        </div>
        <div>
        <label for="password">비밀번호</label><input type="password" id="password" name="pass" placeholder="비밀번호">
        </div>
        <div>
            <label for="job1">회사원</label><input type="radio" name="job" id="job1" value="회사원">
            <label>학생<input type="radio" name="job" value="학생" checked></label>
            <label>백수<input type="radio" name="job" value="백수"></label>
        </div>
        <div>
            <label>폼을 기억합니다.<input type="checkbox" name="val" value="1"></label>
        </div>
        <div>
            <label for="cars" name="cars" size="4">자동차를 선택하세요</label>
            <select name="cars" size="4" multiple>
                <option value="volvo">볼보</option>
                <option value="kia" selected>기아</option>
                <option value="hyundai">현대</option>
                <option value="fiat">피아트</option>
                <option value="benz">벤츠</option>
                <option value="porsche">포르쉐</option>
            </select>
        </div>
        <div>
            <textarea name="contents" rows="10", cols="30">요기다 쓰는게 value</textarea>
        </div>

        <!-- 같은 기능 2개, 보통 아래를 더 선호함-->
        <input type="submit" value=" 전 송 ">
        <button type="submit"> 전송 </button>
        
        <input type="button" value="버튼">
        <input type="reset" value="취소">
    </form>
</body>
</html>
