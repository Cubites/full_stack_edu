<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1000px;
            margin: 30px auto;
            position: relative;
            overflow: auto;
        }
        .tab{
            display: flex;
            position: relative;
        }
        .tab a{
            display: block;
            width: 100px;
            text-decoration: none;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-top: 1px solid #ddd;
            border-left: 1px solid #ddd;
            background-color: #efefef;
            color: #999;
            position: relative;
            bottom: -1px;
        }
        .tab a:last-child{
            border-right: 1px solid #ddd;
        }
        .tab a:hover, .tab a.active{
            background: #fff;
            color: #333;
        }
        .tabcontent{
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            box-sizing: border-box;
            padding: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab">
            <a href="javascript:void(0)" class="tablinks" onclick="tab(event, 'a')">탭1</a>
            <a href="javascript:void(0)" class="tablinks" onclick="tab(event, 'b')">탭1</a>
            <a href="javascript:void(0)" class="tablinks" onclick="tab(event, 'c')">탭1</a>
        </div>
        <div class="tabcontent" id="a">
            <p>낙원을 인생을 용기가 많이 못하다 그러므로 주는 있으랴?</p>
            <p>거친 인류의 이것을 그들의 우리는 역사를 인생의 따뜻한 불어 끓는다.</p>
        </div>
        <div class="tabcontent" id="b">
            <p>뜨고, 있는 장식하는 청춘의 평화스러운 인생을 말이다.</p>
            <p>사는가 꽃이 열매를 현저하게 발휘하기 약동하다.</p>
        </div>
        <div class="tabcontent" id="c">
            <p>하였으며, 위하여, 크고 내려온 같지 쓸쓸하랴? </p>
            <p>끝까지 생의 유소년에게서 힘차게 때문이다.</p>
        </div>
    </div>

    <script>
        // 첫번째 내용을 block시켜 보이게 함
        document.getElementById("a").style.display = "block";

        // 메뉴의 순서를 변수에 저장
        var tablinks = document.getElementsByClassName("tablinks");

        // 내용의 순서를 변수에 저장
        var tabcontent = document.getElementsByClassName("tabcontent");

        // 첫번째 메뉴에 active클래스를 추가
        tablinks[0].className += " active";


        function tab(e, tabname){
            // 메뉴의 onclick함수가 실행되면 event정보와 매개변수를 받음
            // console.log(e); // 이벤트 정보를 받는법
            var i;
            // 내용의 갯수 만큼 for문을 돌며 내용을 모두 지움
            for(i = 0; i < tabcontent.length; i++){
                tabcontent[i].style.display = "none";
            }

            // 메뉴의 갯수 만큼 for문을 돌며 메뉴의 active 클래스를 삭제
            for(i = 0; i < tablinks.length; i++){
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // 누른 곳의 event정보를 받아 그곳에 클래스를 추가
            e.currentTarget.className += " active";

            // 누른곳의 매개변수를 받아 그곳을 보이게 처리
            document.getElementById(tabname).style.display = "block";
        }
    </script>
</body>
</html>
