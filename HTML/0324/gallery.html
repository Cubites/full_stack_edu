<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            height: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .imgbigbox{
            width: 100%;
        }
        .imgbigbox img{
            width: 100%;
        }
        .imgsmbox{
            display: block;
            float: left;
            width: 25%;
            height: 100px;
        }
        .imgsmbox img{
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imgbigbox">
            <img src="images/001.jpg" alt="001" id="img">
        </div>
        <div class="imgsmbox">
            <img src="images/001.jpg" alt="001" onclick="vimg('001')">
        </div>
        <div class="imgsmbox">
            <img src="images/002.jpg" alt="001" onclick="vimg('002')">
        </div>
        <div class="imgsmbox">
            <img src="images/003.jpg" alt="001" onclick="vimg('003')">
        </div>
        <div class="imgsmbox">
            <img src="images/004.jpg" alt="001" onclick="vimg('004')">
        </div>
    </div>

    <!-- <input readonly, disabled -->
    <form name="searchForm" action="gallery_connect.html">
        <label>성</label> <input type="text" name="firstname" id="firstname" onchange="toggleTxt()">
        <label>이름</label> <input type="text" name="lastname" id="lastname" disabled value="dd"> 
        <button type="submit"> 전송 </button>
    </form>
    
    <script>

        function toggleTxt(){
            let firstname = document.getElementById('firstname').value;
            if(firstname != ''){
                document.getElementById('lastname').disabled = false;
            }else{
                document.getElementById('lastname').disabled = true;
            }
        }

        function vimg(str){
            document.getElementById('img').src = 'images/' + str + '.jpg';
        }
    </script>
</body>
</html>
