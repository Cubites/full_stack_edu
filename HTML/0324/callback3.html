<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function display(some){
            document.write(some);
        }

        function cal(num1, num2, myCallback){
            let sum = num1 + num2;
            myCallback(sum);
        }
        cal(5, 5, display);
        
    </script>
</body>
</html>
