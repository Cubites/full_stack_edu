<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            width: 600px;
            height: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .container>img{
            width: 100%;
        }
        #sub{
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100px;
        }
        #sub img{
            display: block;
            width: 25%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/001.jpg" alt="001">
        <div id="sub">
            <img src="images/001.jpg" alt="001">
            <img src="images/002.jpg" alt="002">
            <img src="images/003.jpg" alt="003">
            <img src="images/004.jpg" alt="004">
        </div>
    </div>
    <script>
        let img = document.querySelectorAll('#sub>img')
        let mainImg = document.getElementsByTagName('img')[0]
        img.forEach((imgg, index) => {
            imgg.onclick = () => {
                console.log(index);
                mainImg.src = "images/00" + (index + 1) + ".jpg"
            }
        })
    </script>
</body>
</html>
