<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // promise
        // fetch('경로')
        // .then(response) // 성공한 결과
        // .catch(s) // 실패한 결과
        // then 은 결과 성공일 때 callback 함수 결과값 result를 받음
        // catch는 결과 실패일 때 callback 함수 결과값(실패원인) reason을 받음

        // 어떤 함수를 사용하는데 그 함수의 리턴값이 promise라면 그 함수는 비동기적 함수일 가능성이 매우 높음
        // 그 함수가 리턴한 값은 두 개의 함수 then(), catch()가 됨
        
        let fetched = fetch('https://jsonplaceholder.typicode.com/posts');
        console.log('fetched : ', fetched);

        fetched.then(function(result){ // .then : 성공한 경우 값을 출력
            console.log('result : ', result)
        })
        fetched.catch(function(reason){ // .catch : 실패한 경우 실패 값(에러 문구)을 출력
            console.log('reason : ', reason);
        })


        fetched.then(function(result){
            console.log('result : ', result.json()); // .json으로 값을 받음 > .then 사용 가능
            return result;
        })
        .then(function(dt){
            console.log('dt : ', dt);
        })

    </script>
</body>
</html>
