<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="idpassword.css">
</head>
<body>
    <div class="idpassword">회원가입</div>
    <div class="text_box">
        <p class="text">이름</p>
        <br>
        <p class="text">아이디</p>
        <br>
        <p class="text">비밀번호</p>
        <br>
        <p class="text">비밀번호확인</p>
        <br>
        <p class="text">이메일</p>
        <br>
        <p class="text">전화번호</p>
        <br>
        <p class="text">사진</p>
        <br>
        <p class="text">성별</p>
        <br>
        <p class="text">취미</p>
        <br>
        <p class="text">사는지역</p>
        <br>
        <p class="text">하고싶은 말</p>
        <br>
    </div>
    <div class="input_box"><br>
        <input type="text" name="username" placeholder="이름"><br>
        <input type="text" name="id" placeholder="아이디"><br>
        <input type="text" name="password" placeholder="비밀번호"><br>
        <input type="text" name="password_check" placeholder="비밀번호확인"><br>
        <input type="text" name="email" placeholder="이메일"><br>
        <input type="text" class="phone" name="phone">
        <input type="text" class="phone" name="phone">
        <input type="text" class="phone" name="phone"><br>
        <input type="submit" name="submit" class="button" value="파일">
        <input type="radio" name="female" value="여자" class="gender">
        <label for="female">여자</label>
        <input type="radio" name="male" class="gender">
        <label for="male">남자</label>
    </div>
</body>
</html>
