<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myObj = {firstName: '길동', lastName: '홍', age: 400, country: '율도국'};
        // 1. 풀네임, 나이, 국가이름을 출력하라 console.log()
        /* ES5
            let firstName = myIbj.firstName;
            let lastName = myObj.lastName;
            let age = myObj.age;
            let country = myObj.country;
        */
        // ES6
        let {firstName, lastName, age, country} = myObj;
        console.log(`이름: ${lastName + firstName}, 나이: ${age}, 출신국가: ${country}`);
        
        const arr = ['길동', '홍', 400, '율도국'];
        let [value1, value2, value3, value4] = arr;
        console.log(`이름: ${value2 + value1}, 나이: ${value3}, 출신국가: ${value4}`);
        
    </script>
</body>
</html>
