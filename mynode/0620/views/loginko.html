{% extends 'layout.html' %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block style %}
    <style>
        h2{
            text-align: center;
            margin-top: 50px;
        }
        div.container{
            width: 400px;
            border: 2px solid #ddd;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.13);
            margin: 60px auto;
            box-sizing: border-box;
            padding: 50px;
        }
        div{
            margin: 15px 0;
        }
        label{
            display: inline-block;
            font-style: 18px;
            width: 90px;
            padding-right: 15px;
            text-align: right;
        }
        .btnbox{
            text-align: center;
            padding-top: 20px;
        }
        .btnbox button{
            padding: 10px 30px;
            font-style: 20px;
            font-weight: bold;
        }
    </style>
    {% endblock %}
    {% block title %}
    <h2>로그인 성공</h2>
    {% endblock %}
    {% block container %}
    <div class="container">
        <div>
            <label for="userId">이름</label>
            {{username}}
        </div>
        <div>
            <label for="userPass">아이디</label>
            {{userid}}
        </div>
        <div>
            <label for="userPass">회원가입일</label>
            {{indate}}
        </div>
        <div>
            <label for="userPass">최근 접속일</label>
            {{logindate}}
        </div>
        <div>
            <label for="userPass">권한</label>
            {{userlevel}}
        </div>
        <div class="btnbox"><button type="button" onClick="window.location.href='../login.html'">로그인 화면으로 돌아가기</button></div>
    </div>
    {% endblock %}
